<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #header{
            color: red !important;
            font-weight: bold;
            text-align: center;
        }
        #text{
            color: violet !important;
            font-weight: bold;
            font-size: 20px;
            text-align: left;
        }
    </style>
    <link rel="stylesheet" href="change_textingColor.css">
</head>
<body>
    <h1 id="header", style="color: green"> This is heading 1 </h1>
    <p id="text", style="color: blue">
        This is an ordinary paragraph. Notice that this text is blue.</br>
        The default text color for a page is defined in the body selector.
    </p>
</body>
</html>
